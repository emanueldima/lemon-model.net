<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /lemon-model.net/htdocs
	<Directory  /lemon-model.net/htdocs/>
	    Options Indexes FollowSymLinks MultiViews
	    AllowOverride all
	    #Order allow,deny
	    #Allow from all
	    Require all granted
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

